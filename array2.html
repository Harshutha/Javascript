<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Arrays: Task 1</title>
    <style>
      p {
        color: brown;
        margin: 1em 0;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section class="preview">
    </section>
  </body>
  <script>
      let subString = 'I am Harshitha';
      const section = document.querySelector('section');
    let para1 = document.createElement('p');
para1.textContent = `Array: ${ subString }`;
let para2 = document.createElement('p');
para2.textContent = `The length of the array is ${ subString.length }.`;
section.appendChild(para1);
section.appendChild(para2);
  </script>

</html>
