<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>String1</title>
    <style>
      p {
        color: lime;
        margin: 1em 0;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section class="preview">
   </section>
  </body>
  <script>
      let quoteStart = "Don't judge a book by it's cover";
      const section = document.querySelector('section');
      let para1 = document.createElement('p');
      para1.textContent = quoteStart;
      section.appendChild(para1);
  </script>
</html>
